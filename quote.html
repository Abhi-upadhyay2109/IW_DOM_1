<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button onclick="ClickPrint();">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
</html>
<script>
  //write js here
  let para = document.getElementById("quote");

  function ClickPrint()
  {
    para.innerText = "Talk is cheap Show me the code "
    console.log(para.innerText)
  }
</script>
